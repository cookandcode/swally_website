<html>
<head>
	<title></title>
</head>
<body ng-app="myApp">
	<div ng-controller="statController">
		<div  id="map" style="width:100%;height:100%">
			{{allStats}}
		</div>


		<h1> Classement des villes </h1>

		<table>
			<tr>
				<th> Classement </th>
				<th> Ville </th>
				<th> Gorg√©</th>
			</tr>
			<tr ng-repeat="stat in ranked_cities">
				<td> {{$index+1}}</td>
				<td> {{stat.city}} </td>
				<td> {{stat.swallow}} </td>
			</tr>
		</table>	
	</div>



	<!-- SCRIPT -->

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2WdT-6kqrZhlje628J5fpZb7UkmvYMAs&sensor=true">
    </script>


	<script src="assets/scripts/app/app.js"></script>
	<script src="assets/scripts/app/controllers/controllers.js"></script>
	<script src="assets/scripts/app/services/services.js"></script>
	<script src="assets/scripts/app/directives/directives.js"></script>

</html>
